# SonarQube server URL, e.g. http://localhost:9000
sonar.host.url=http://0.0.0.0:9000

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Generate Report in HTML format
sonar.issuesReport.html.enable=true

# Display Analysis Report on Terminal
sonar.issuesReport.console.enable=true

# Only Gather Infomation does not send report to server for analysis
sonar.analysis.mode=preview

# must be unique in a given SonarQube instance
# sonar.projectKey=sonarqube123

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
# sonar.projectName=sonarqube.scanner
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
# sonar.sources=./docroot
# sonar.exclusions=bin

# sonar.tests=tests
 
# Files generated by PHPUnit containing test coverage information for SonarQube
# sonar.php.tests.reportPath=junit-logfile.xml
# sonar.php.coverage.reportPaths=clover.xml
